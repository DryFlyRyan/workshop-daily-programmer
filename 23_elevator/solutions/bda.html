<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Die Hard</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
    <link rel="stylesheet" href="./bda.css">
  </head>
  <body>
    <script id="entry-template" type="text/x-handlebars-template">
      <div>
        <ul class="buttons">
          {{#each buttons}}
            <li class="button">
              {{this}}
            </li>
          {{/each}}
        </ul>
      </div>
    </script>
    <script>
      var source = $('#entry-template').html();
      var template = Handlebars.compile(source);
      for (var buttons = []; buttons.length - 33; buttons.push(buttons.length + 1)) { }
      buttons[0] = 'LOBBY';
      $('body').html(template({ buttons: buttons }));
    </script>
  </body>
</html>
