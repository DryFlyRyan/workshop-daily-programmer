<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blade Runner</title>
  <link rel="stylesheet" href="./bda.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js" type="text/javascript"></script>
</head>
<body>
  <div class="poster">
    <div class="tears"></div>
    <div class="title">
      <h1>Blade Runner</h1>
      <p>A Ridley Scott Film</p>
    </div>
  </div>
  <script>
    var rows = 35, cols = 29;
    var midRow = Math.floor(rows / 2);
    var midCol = Math.floor(cols / 2);
    var $div = $('.tears');

    for (var row = 0; row < rows; row++) {
      var $row = appendRow($div, row);
      for (var col = 0; col < cols; col++) {
        if (col == midCol && (row == midRow || row == midRow - 2 || row == midRow - 4)) {
          createTear($row);
        } else {
          createCircle($row);
        }
      }
    }

    function createTear($row, col) {
      $row.append('<div class="tear"></div>');
    }

    function createCircle($row) {
      $row.append('<div class="circle"></div>');
    }

    function appendRow($div, row) {
      $div.append('<div class="row row-' + row + '"></div>');
      return $('div.row-' + row);
    }
  </script>
</body>
</html>
